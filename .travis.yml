language: cpp
os: linux
dist: focal

jobs:
  include:
    # GCC 10
    - addons:
        apt:
          packages:
            - g++-10
      env:
        - MATRIX_EVAL="CXX=g++-10"

    # Clang 11
    - addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-11
            - libc++-11-dev
            - libc++abi-11-dev
      env:
        - CXX_FLAGS="-stdlib=libc++"
        - MATRIX_EVAL="CXX=clang++-11"

    # OS X
    - os: osx
      osx_image: xcode12
      env:
        - MATRIX_EVAL="CXX=clang++"
      install:
        - which cmake || brew install cmake

    # Integration tests
    - addons:
        apt:
          packages:
            - g++-10
      script:
        - CXX=g++-10
        - mkdir -p build
        - cd build
        - cmake -DBUILD_GUI=OFF ..
        - cmake --build . --target chopt --verbose
        - cd ..
        - python integration_tests/run_integration_tests.py

    # clang-format and clang-tidy
    - addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-format-11
            - clang-tidy-11
            - libc++-11-dev
      script:
        - mkdir -p build
        - cd build
        - cmake -DBUILD_GUI=OFF ..
        - cd ..
        - clang-format-11 --version
        - clang-format-11 -i gui/*.hpp gui/*.cpp include/*.hpp src/*.cpp tests/*.cpp
        - git diff --color --exit-code
        - clang-tidy-11 --version
        - clang-tidy-11 include/*.hpp src/*.cpp -- -Iinclude -Ilibs -Ibuild/_deps/argparse-src/include -Ibuild/_deps/nowide-src/include -std=c++17 -stdlib=libc++
        - clang-tidy-11 tests/*.cpp -checks=-cppcoreguidelines-avoid-magic-numbers,-readability-magic-numbers -- -Iinclude -Ilibs Ibuild/_deps/nowide-src/include -std=c++17 -stdlib=libc++

    # AddressSanitizer and UndefinedBehaviourSanitizer
    - addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-11
            - libc++-11-dev
            - libc++abi-11-dev
      script:
        - CXX=clang++-11
        - clang++-11 --version
        - mkdir -p build
        - cd build
        - cmake -DCMAKE_CXX_FLAGS=-stdlib=libc++ -DENABLE_SANITISER_ADDRESS=ON -DENABLE_SANITISER_UNDEFINED_BEHAVIOUR=ON -DBUILD_GUI=OFF ..
        - cmake --build . --verbose
        - ctest --verbose

    # Valgrind
    - addons:
        apt:
          packages:
            - g++-10
            - valgrind
      script:
        - CXX=g++-10
        - g++-10 --version
        - mkdir -p build
        - cd build
        - cmake -DCMAKE_CXX_FLAGS=-g -DBUILD_GUI=OFF ..
        - cmake --build . --verbose
        - valgrind --leak-check=yes --trace-children=yes ctest --verbose

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - ${CXX} --version
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DBUILD_GUI=OFF ..
  - cmake --build . --verbose
  - ctest --verbose
