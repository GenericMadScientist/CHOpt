language: cpp
os: linux
dist: bionic

jobs:
  include:
    - addons:
        apt:
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CXX=g++-8"

    - addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CXX=g++-9"

    - addons:
        apt:
          packages:
            - clang-9
            - libc++-9-dev
            - libc++abi-9-dev
      env:
        - CXX_FLAGS="-stdlib=libc++"
        - MATRIX_EVAL="CXX=clang++-9"

    - addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-10
            - libc++-10-dev
            - libc++abi-10-dev
      env:
        - CXX_FLAGS="-stdlib=libc++"
        - MATRIX_EVAL="CXX=clang++-10"

    - os: osx
      osx_image: xcode11.3
      env:
        - MATRIX_EVAL="CXX=clang++"
      install:
        - which cmake || brew install cmake

    # clang-format and clang-tidy
    - addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-format-10
            - clang-tidy-10
            - libc++-10-dev
      script:
        - mkdir -p build
        - cd build
        - cmake -DBUILD_GUI=OFF ..
        - cd ..
        - clang-format-10 --version
        - clang-format-10 -i gui/*.hpp gui/*.cpp include/*.hpp src/*.cpp tests/*.cpp
        - git diff --color --exit-code
        - clang-tidy-10 --version
        - clang-tidy-10 include/*.hpp src/*.cpp -- -Iinclude -I_deps/nowide-src/include -Ilibs -std=c++17 -stdlib=libc++
        - clang-tidy-10 tests/*.cpp -checks=-cppcoreguidelines-avoid-magic-numbers,-readability-magic-numbers -- -Iinclude -Ilibs Ibuild/_deps/nowide-src/include -std=c++17 -stdlib=libc++

    # AddressSanitizer and UndefinedBehaviourSanitizer
    - addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-10
            - libc++-10-dev
            - libc++abi-10-dev
      script:
        - CXX=clang++-10
        - clang++-10 --version
        - mkdir -p build
        - cd build
        - cmake -DCMAKE_CXX_FLAGS=-stdlib=libc++ -DENABLE_SANITISER_ADDRESS=ON -DENABLE_SANITISER_UNDEFINED_BEHAVIOUR=ON -DBUILD_GUI=OFF ..
        - cmake --build . --verbose
        - ctest --verbose

    # Valgrind
    - addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-9
            - valgrind
      script:
        - CXX=g++-9
        - g++-9 --version
        - mkdir -p build
        - cd build
        - cmake -DCMAKE_CXX_FLAGS=-g -DBUILD_GUI=OFF ..
        - cmake --build . --verbose
        - valgrind --leak-check=yes --trace-children=yes ctest --verbose

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - CMAKE_URL="https://github.com/Kitware/CMake/releases/download/v3.15.0/cmake-3.15.0-Linux-x86_64.tar.gz"
  - DEPS_DIR=${TRAVIS_BUILD_DIR}/deps
  - mkdir -p ${DEPS_DIR}/cmake
  - travis_retry wget --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C ${DEPS_DIR}/cmake
  - export PATH=${DEPS_DIR}/cmake/bin:${PATH}

script:
  - ${CXX} --version
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DBUILD_GUI=OFF ..
  - cmake --build . --verbose
  - ctest --verbose
