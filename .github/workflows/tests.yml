name: Tests

on: push

jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.5.*

      - name: Install other dependencies
        run: vcpkg install boost-nowide boost-test

      - name: Make build directory
        run: mkdir build

      - name: Generate build files
        working-directory: build
        env:
          CMAKE_TOOLCHAIN_FILE: /usr/local/share/vcpkg/scripts/buildsystems/vcpkg.cmake
          CXX: g++-13
        run: cmake -DBUILD_GUI=OFF ..

      - name: Build
        working-directory: build
        run: cmake --build . --verbose

      - name: Run unit tests
        working-directory: build
        run: ctest --verbose

  integration-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.5.*

      - name: Install other dependencies
        run: vcpkg install boost-nowide

      - name: Make build directory
        run: mkdir build

      - name: Generate build files
        working-directory: build
        env:
          CMAKE_TOOLCHAIN_FILE: /usr/local/share/vcpkg/scripts/buildsystems/vcpkg.cmake
          CXX: g++-13
        run: cmake -DBUILD_GUI=OFF -DPACKAGE_TESTS=OFF ..

      - name: Build
        working-directory: build
        run: cmake --build . --verbose

      - name: Integration tests
        run: python3 integration_tests/run_integration_tests.py
