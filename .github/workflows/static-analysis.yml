name: static-analysis

on: push

jobs:
  clang-tidy-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install clang-tidy-16
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-16 main"
          sudo apt-get update
          sudo apt-get install -y clang-tidy-16
      - name: Install Boost 1.81.0
        run: |
          wget -O "$HOME/boost_1_81_0.tar.bz2" https://boostorg.jfrog.io/artifactory/main/release/1.81.0/source/boost_1_81_0.tar.bz2
          tar --bzip2 -xf "$HOME/boost_1_81_0.tar.bz2" -C "$HOME"
          cd "$HOME/boost_1_81_0"
          export CC=gcc-10
          export CXX=g++-10
          ./bootstrap.sh --with-libraries=json,nowide,program_options,test --prefix=.
          ./b2 install > /dev/null
      - name: Application files
        run: clang-tidy-16 src/*.cpp gui/json_settings.cpp -- -Iinclude -Ilibs -I$HOME/boost_1_81_0 -std=c++20
      - name: Test files
        run: clang-tidy-16 tests/*_unittest.cpp -checks=-cppcoreguidelines-avoid-do-while,-cppcoreguidelines-avoid-magic-numbers,-cppcoreguidelines-avoid-non-const-global-variables,-cppcoreguidelines-macro-usage,-clang-analyzer-*,-readability-function-cognitive-complexity,-readability-magic-numbers -- -Iinclude -I$HOME/boost_1_81_0 -std=c++20
